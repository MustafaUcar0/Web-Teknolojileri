    <h1 class="text-center mb-4">⚽ Premier Lig Maçları</h1>
    <div class="row g-4" id="matches"></div>

    <script>
        fetch('proxy.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('matches');

                if (!data.response || data.response.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning">
                                Şu anda görüntülenecek maç bulunmamaktadır
                            </div>
                        </div>
                    `;
                    return;
                }

                data.response.forEach(match => {
                    const { fixture, teams } = match;

                    container.innerHTML += `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center gap-3 mb-3">
                                        <img src="${teams.home.logo}" class="card-img" alt="${teams.home.name}">
                                        <span class="fs-4">vs</span>
                                        <img src="${teams.away.logo}" class="card-img" alt="${teams.away.name}">
                                    </div>

                                    <h5 class="card-title text-center mb-3">
                                        ${teams.home.name} - ${teams.away.name}
                                    </h5>

                                    <div class="text-center">
                                        <p class="mb-1">
                                            <i class="bi bi-calendar-event"></i>
                                            ${new Date(fixture.date).toLocaleDateString('tr-TR', {
                                                day: 'numeric',
                                                month: 'long',
                                                year: 'numeric'
                                            })}
                                        </p>
                                        <p class="mb-1">
                                            <i class="bi bi-clock"></i>
                                            ${new Date(fixture.date).toLocaleTimeString('tr-TR', {
                                                hour: '2-digit',
                                                minute: '2-digit'
                                            })}
                                        </p>
                                        <p class="venue mb-0">
                                            <i class="bi bi-geo-alt"></i>
                                            ${fixture.venue.name}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Hata:', error);
                document.getElementById('matches').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Veriler yüklenirken bir hata oluştu: ${error.message}
                        </div>
                    </div>
                `;
            });
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
