  <!-- LOGIN FORM -->
  <div class="login-wrapper">
    <div class="login-box">
      <h3 class="text-center mb-4">Giriş Yap</h3>
      <form action="login.php" method="post" onsubmit="return validateForm();">
        <div class="mb-3">
          <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
          <input type="text" class="form-control" id="email" name="email">
          <div id="emailError" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" name="password">
          <div id="passwordError" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let emailError = document.getElementById("emailError");
      let passwordError = document.getElementById("passwordError");
      let isValid = true;

      emailError.innerText = "";
      passwordError.innerText = "";

      if (!email) {
        emailError.innerText = "E-posta boş bırakılamaz.";
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.innerText = "Geçerli bir e-posta adresi giriniz.";
        isValid = false;
      }

      if (!password) {
        passwordError.innerText = "Şifre boş bırakılamaz.";
        isValid = false;
      }

      return isValid;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
